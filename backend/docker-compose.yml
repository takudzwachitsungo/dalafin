services:
  db:
    image: postgres:15-alpine
    container_name: finance_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-financepass}
      POSTGRES_DB: ${POSTGRES_DB:-financedb}
    ports:
      - "5433:5432"
    volumes:
      - finance_postgres_data_fresh:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: finance_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-financeuser}:${POSTGRES_PASSWORD:-financepass}@db:5432/${POSTGRES_DB:-financedb}
      SECRET_KEY: ${SECRET_KEY}
      MINIMAX_API_KEY: ${MINIMAX_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  finance_postgres_data_fresh:
